<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="indexA.js"></script>

    <title>My Calendar</title>
</head>

<body>
    <table id= "calendar">
        <caption>
            <span id="month">June</span>
            <br>
            <span id="l-arrow"> < </span>
            <span id="r-arrow"> > </span>
            <br>
            <span id="year"> 2020</span>
        </caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <!-- <td class="empty"></td> -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
    <div class="add-task"> + </div>
    

</body>




</html>
